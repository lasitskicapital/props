<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проп-компании</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 32px;
      background-color: white;
      z-index: 2;
      pointer-events: none;
    }

    .overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 36px;
      background-color: white;
      z-index: 2;
      pointer-events: none;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 16px 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .iframe-container {
        height: 100dvh;
      }

      footer {
        font-size: 12px;
        padding: 12px 8px;
      }

      body {
        transform: scale(0.9);
        transform-origin: top;
      }
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pR4oqkq1XupElCAOBJtcrLswD3XyrPH96SIZxAhbjBK1uuiwstUpSIeS1b9065zRH27e_YzYAAam/pubhtml">
    </iframe>
  </div>

  <footer>
    &copy; 2025 Все права защищены.
  </footer>

</body>
</html>
