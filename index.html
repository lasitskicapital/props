<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проп-компании</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: absolute;
      top: -40px; /* подбирается вручную */
      bottom: -40px;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: calc(100% + 80px); /* компенсирует смещение сверху и снизу */
      border: none;
    }

    @media (max-width: 768px) {
      .iframe-wrapper {
        top: -50px;
        bottom: -50px;
      }

      iframe {
        height: calc(100% + 100px);
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pR4oqkq1XupElCAOBJtcrLswD3XyrPH96SIZxAhbjBK1uuiwstUpSIeS1b9065zRH27e_YzYAAam/pubhtml"></iframe>
  </div>
</body>
</html>
