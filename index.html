<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проп-компании</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 32px; /* подогнано под высоту заголовка */
      background-color: white;
      z-index: 2;
      pointer-events: none; /* чтобы не мешал кликам */
    }

    footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <div class="overlay"></div>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7pR4oqkq1XupElCAOBJtcrLswD3XyrPH96SIZxAhbjBK1uuiwstUpSIeS1b9065zRH27e_YzYAAam/pubhtml?widget=true&amp;headers=false">
    </iframe>
  </div>

  <footer>
    &copy; 2025 Все права защищены.
  </footer>

</body>
</html>
